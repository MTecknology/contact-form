{% extends "base.html" %}

{% block content %}
  <style type="text/css">
    #phone { display: none; }
    #code, #email { width: 100%; }
    td { text-align: left; vertical-align: middle; }
    tr:first-child { text-align: center; }
  </style>
  <h1 class="small-title">Contact Me</h1>
  <form action="/contact" method="post"><table id="contact-form"><tbody>
    <tr>
      <td>
        <label for="name">Name:</label>
      </td>
      <td>
        <input value="" type="text" id="name" name="name" maxlength="32" tabindex="1" required />
        <input value="{{ secret }}" type="hidden" id="lead" name="lead" tabindex="1"/>
      </td>
      <td>
        <label for="name">Email:</label>
      </td>
      <td>
        <input type="text" name="email" id="email" maxlength="32" value="" tabindex="2" required />
        <input type="text" name="phone" id="phone" maxlength="32" value="" tabindex="30" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="code">Stuff:</label>
      </td>
      <td colspan="3">
        <textarea id="code" name="code" cols="60" rows="20" tabindex="3" required></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="4" style="text-align: right;">
        <button type="submit" value="submit" name="submit" tabindex="4">Send</button>
      </td>
    </tr>
  </tbody></table></form>
{% endblock %}
